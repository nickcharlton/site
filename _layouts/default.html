<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Nick Charlton">
    <meta name="description" content="{% if page.excerpt != nil %}{{page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width">

    <title>{{ page.title }} &mdash; {{ site.title }}</title>

    <link href="atom.xml" type="application/atom+xml" rel="alternate" title="nickcharlton.net Atom Feed" />
    <link rel="me" href="https://github.com/nickcharlton" />
    <link rel="me" href="https://twitter.com/nickcharlton" />
    <link rel="me" href="mailto:nick@nickcharlton.net" />
    <link rel="pgpkey" href="{{ "/nickcharlton.asc" | prepend: site.baseurl }}" />
    <link rel="openid.delegate" href="https://nickcharlton.net/" />
    <link rel="openid.server" href="https://indieauth.com/openid" />

    <!-- sensible default styles -->
    <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}" />
    <!-- pretty custom styles -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
    <!-- code styles -->
    <link rel="stylesheet" href="{{ "/css/code.css" | prepend: site.baseurl }}" />

    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />
    <link rel="icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{site.url}}{{ page.url }}" />
    <meta property="og:description" content="{% if page.excerpt != nil %}{{page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:locale" content="en_UK" />
    <meta property="og:type" content="article" />
  </head>

  <body>
    <header>
      <h1><a href="{{ site.baseurl }}/">Nick Charlton</a></h1>

      <nav>
        <ul>
          <li><a href="/archives.html">Archives</a></li>
          <li><a href="/projects.html">Projects</a></li>
        </ul>
      </nav>
    </header>

    {{ content }}

    <footer>
      <p>&copy; Nick Charlton 2016. <a
      href="https://creativecommons.org/licenses/by-nc-sa/2.0/uk/">CC-BY-A-UK</a>.
      <a href="/atom.xml">Atom Feed</a>.</p>
      <p>
        <a href="mailto:nick@nickcharlton.net" rel="me">Email</a>.
        <a href="/nickcharlton.asc">GPG</a>.
      </p>
    </footer>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108073191-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-108073191-1');
    </script>

    <script async type="text/javascript" src="https://plausible.io/js/analytics.js"></script>
  </body>
</html>
